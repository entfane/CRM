<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>List Customers</title>
    
    <link rel = "stylesheet" href = "/css/style.css"/>
    
</head>
<body>

    
    <div id = "wrapper">
    
        <div id = "header">
        
            <h2>CRM - Custom Relationship Manager</h2>
            
        </div>
        
    </div>
    
    <div id = "container">
    
        <div id = "content">

            <!-- put new button: Add Customer -->

            <input type = "button" value = "Add Customer"
                   onclick="window.location.href = 'showFormForAdd'; return false;" class = "add-button"/>
            
            <form action = "search" method = "GET">
            
            
                Search customer: <input type = "text" name = "searchName"/>
                
                <input type = "submit" value = "Search" class = "add-button">
            
            </form>
        
            <table>

                <tr>

                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>

                </tr>
            
                <tr th:each = "customer: ${customers}">

                    <td th:text = "${customer.firstName}" />
                    <td th:text = "${customer.lastName}" />
                    <td th:text = "${customer.email}" />

                    <td>

                        <a th:href = "@{/showFormForUpdate(customerId = ${customer.id})}">Update</a>
                        |
                        <a th:href = "@{/delete(customerId = ${customer.id})}" onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>

                    </td>


                    
                </tr>
                
            </table>
        
        </div>
    
    </div>


</body>
</html>
